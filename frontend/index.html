<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valero Dreams</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="site-title">Valero Dreams <span class="accent">+</span></h1>
            <nav class="main-nav">
                <a href="index.html">INICIO</a>
                <div class="nav-dropdown">
                    <span class="nav-link">CATEGORÍAS</span>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Acción</a>
                        <a href="#" class="dropdown-item">Comedia</a>
                        <a href="#" class="dropdown-item">Drama</a>
                        <a href="#" class="dropdown-item">Ciencia Ficción</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Todas</a>
                    </div>
                </div>
                <a href="search.html">BÚSQUEDA</a>
            </nav>
            <div class="user-menu">
                <div class="user-trigger">
                    <span class="user-name">Hola Maite! </span>
                    <img src="https://lumiere-a.akamaihd.net/v1/images/image_ccdd5962.jpeg" alt="Avatar"
                        class="user-avatar">
                </div>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Configuración</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item text-danger">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-banner">
        <div class="hero-slider" id="hero-slider">
            <!-- JS populates slides here -->
        </div>
        <div class="hero-controls">
            <button class="hero-btn prev" id="hero-prev">&#10094;</button>
            <button class="hero-btn next" id="hero-next">&#10095;</button>
        </div>
    </section>

    <main class="container">

        <!-- Filtros -->
        <div class="filter-bar">
            <button class="filter-btn active" data-genre="all">Todos</button>
            <button class="filter-btn" data-genre="Ciencia Ficción">Ciencia Ficción</button>
            <button class="filter-btn" data-genre="Acción">Acción</button>
            <button class="filter-btn" data-genre="Animación">Animación</button>
            <button class="filter-btn" data-genre="Fantasía">Fantasía</button>
            <button class="filter-btn" data-genre="Comedia">Comedia</button>
        </div>

        <!-- Sección Recomendados -->
        <h2 class="section-title">Recomendados para ti</h2>
        <section class="carousel-container" id="recommended-carousel">
            <button class="carousel-btn prev" onclick="scrollCarousel('recommended-track', -1)">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="recommended-track">
                    <!-- JS inyectará películas aquí -->
                </div>
            </div>
            <button class="carousel-btn next" onclick="scrollCarousel('recommended-track', 1)">&#10095;</button>
        </section>

        <!-- Sección Novedades -->
        <h2 class="section-title">Novedades</h2>
        <section class="carousel-container" id="new-carousel">
            <button class="carousel-btn prev" onclick="scrollCarousel('new-track', -1)">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="new-track">
                    <!-- JS inyectará películas aquí -->
                </div>
            </div>
            <button class="carousel-btn next" onclick="scrollCarousel('new-track', 1)">&#10095;</button>
        </section>

    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Centro San Valero</p>
            <p>SARA MARCO, SERGIO GOMEZ , AMALIO OSA · Curso: 1SI</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
